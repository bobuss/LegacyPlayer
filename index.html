<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>node-player</title>

</head>

<body>
    <header>
        <h1>modern javascript implementation of node-player</h1>

    </header>
    <main>

        <button id="play">PLAY</button>

    </main>
    <footer>

    </footer>
</body>

<script type="module">

    import { NodePlayer } from './node_player.js';

    const player = new NodePlayer('sc68')
    player.setTraceMode(true)

    const playButton = document.getElementById('play');

    playButton.addEventListener('click', async (e) => {

        console.log('play')

        player.load('http://modland.com/pub/modules/SNDH/Furax/virtual%20escape%20theme.sndh');


    });



</script>

</html>
