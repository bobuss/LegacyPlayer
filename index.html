<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>node-player</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="module" src="main.js"></script>

</head>

<body>

    <header>
        <div class="loaders">
            <button id="loadft2">LOAD XM to FT2</button>
            <button id="loadmpt">LOAD XM to openMPT</button>
            <button id="loadpt">LOAD 4ch to PT</button>
            <button id="loadpt2">LOAD 28ch to PT</button>
            <button id="loadsc68">LOAD SC68</button>
            <button id="loadsndh">LOAD SNDH</button>
            <!-- <button id="loadpsg">LOAD PSG</button> -->
            <button id="loadahx">LOAD AHX</button>
            <button id="loadst3">LOAD ST3</button>
            <button id="loadsid">LOAD SID</button>
        </div>
    </header>

    <main>

        <div id="song-info"></div>

        <div id="audio-player-container">
            <p>Nostalgic Player</p>
            <button id="play-pause" class="gg-play-button-o"></button>
            <span id="current-time" class="time">0:00</span>
            <input type="range" id="seek-slider" max="60" value="0">
            <span id="duration" class="time">1:00</span>
            <output id="volume-output">100</output>
            <input type="range" id="volume-slider" max="100" value="100">
            <button id="mute-icon"></button>
            <input value="100" type="range" orient="horizontal" min="0" max="200" step="1" id="stereoSeparation" />
            <input value="0" type="range" orient="horizontal" min="-1" max="1" step="0.1" id="panning" />
        </div>

        <div id="visualisations">

            <div class="visu"><canvas id="vuMeter"></canvas></div>
            <div class="visu"><canvas id="visualizer3"></canvas></div>
            <div class="visu"><canvas id="voices"></canvas></div>

        </div>


    </main>



</body>


</html>
